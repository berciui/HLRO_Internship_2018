    <title>Movie Search</title>
    <script type="text/javascript" src="src/js/jquery.slim.min.js"></script>

<body>
    <input id="movieTitleInput" class="form-control" type="text" placeholder="Search Movie" aria-label="Search Movie">

     <svg width="200" height="200">

    <svg width="100" height="4">
        <line x1="0" y1="0" x2="600" y2="0" 
        style="stroke:black; stroke-width: 20"/>
    </svg>
